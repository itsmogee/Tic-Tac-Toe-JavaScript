<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe Game</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="main">
      <h1 id="game-title">Welcome to Tic-Tac-Toe</h1>
      <div id="player-turn">It is player x's turn</div>
      <div id="board-array">
        <div id="1" class="board-item">1</div>
        <div id="2" class="board-item">2</div>
        <div id="3" class="board-item">3</div>
        <div id="4" class="board-item">4</div>
        <div id="5" class="board-item">5</div>
        <div id="6" class="board-item">6</div>
        <div id="7" class="board-item">7</div>
        <div id="8" class="board-item">8</div>
        <div id="9" class="board-item">9</div>
      </div>
      <div class="game-winner">Game Winner</div>
      <div class="player-scores">
        <span id="scores">Scores</span>
        <div id="player1-score">Player 1 :</div>
        <div id="player2-score">Player 2 :</div>
      </div>
    </div>
  </body>
</html>
